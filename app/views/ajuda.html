<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Ajudas</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->

    <script src="./../controllers/ajudaCtrl.js"></script>
    <script src="./../controllers/menuCtrl.js"></script>

    <link rel="stylesheet" href="./../style.css">

</head>
<body>
    <menu></menu>

    <section id="grid" style="padding:40px;">
        <div style="display: flex; flex-direction: row;">
            <button type="submit" class="btn btn-default" name="toggle_view" value="form" onclick="toggle('form')">
                <i class="glyphicon glyphicon-plus"></i>
            </button>
            <input class="form-control" type="text" id="filter" name="filter" placeholder="Filtro" onkeyup="filtrar(this)">
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Ajuda</td>
                    <td>Descrição</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <section  class="section-form" id="form" style="display:none; padding: 40px;">
        <form action="" method="post" class="form">
            <div class="row">
                <div class="col-sm-12">
                    <input type="hidden" id="id" name="id">
                    <div class="form-group">
                        <label for="ajuda">Ajuda</label>
                        <input class="form-control" type="text" id="ajuda" name="ajuda" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" style="margin-top: 0px;
                        margin-bottom: 0px;
                        height: 150px;
                        resize: none;" type="text" id="descricao" name="descricao" max='450' required></textarea>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-cancel" onclick="toggle()">Cancelar</button>
            <button type="button" class="btn btn-success" onclick="salvar()">Salvar</button>
        </form>
    </section>
</body>
</html>
